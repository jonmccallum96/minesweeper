<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loadScreen" class="loadscreen">
      <div class="load-wheel">
        <img id="loading" src="img/loading.gif" alt="load wheel" />
        <div id="connect" class="menu-item">CONNECT</div>
      </div>
    </div>

    <div class="menu-screen" id="menuScreen">
      <ul>
        <li id="easy">Easy</li>
        <li id="medium">Medium</li>
        <li id="hard">Hard</li>
      </ul>
    </div>

    <div class="settings-bar">
      <div class="btn" id="particle-btn"><i class="fas fa-braille"></i></div>
      <div class="btn" id="sound-btn"><i class="fas fa-volume-mute"></i></div>
    </div>

    <div class="game-over" id="gameOverTitle">
      <img id="gameOverImage" src="img/lose.png" alt="" srcset="" />
    </div>
    <div class="grid"></div>
    <div id="particle-div"></div>

    <script src="script.js"></script>
    <script src="particles/particles.min.js"></script>

    <script
      src="https://kit.fontawesome.com/40ffac7a6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
