<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro-screen" id="introScreen"><h2>ARE YOU READY?</h2></div>

    <div id="loadScreen" class="loadscreen">
      <img class='logo' src="img/logo.png"></img>
      <div class="load-wheel">
        <img id="loading" src="img/loading.gif" alt="load wheel" />


        <div id="connect" class="connect">
          Begin
        </div>
      </div>
    </div>

    <div class="menu-screen" id="menuScreen">
      <img class='logo' src="img/logo.png"></img>
      <h2 id="score">Your Score: <span id="highScore">0</span></h2>
      <h3>Select your Difficulty:</h3>
      <ul>
        <li id="easy">Easy</li>
        <li id="medium">Medium</li>
        <li id="hard">Hard</li>
      </ul>
    </div>

    <div class="settings-bar">
      <p>Cyber Sweeper by Jon M based on the original MineSweeper with music by <a href="https://freemusicarchive.org/music/jim-hall" target="_blank">Jim Hall</a></p>
      <div class="btn"><a href="https://github.com/jonmccallum96" target="_blank"><i class="fab fa-github"> </i></a></div>
      <div class="btn"><a href="https://www.facebook.com/webdevjam/" target="_blank"><i class="fa fa-facebook"> </i></a></div>
    </div>

    <div class="game-over" id="gameOverTitle">
      <img id="gameOverImage" src="img/lose.png" alt="" srcset="" />
    </div>
    
    <img class='logo' src="img/logo.png"></img>
    <div class="game-wrapper">

      <div class="grid"></div>
      <div class="stats-wrapper">
        <ul>
          <li>Flags Left: <span id="flagsRemaining">10</span></li>
          <li id="timer">00:00</li>
        </ul>
      </div>
    </div>

    <div id="particle-div"></div>

    <script src="script.js"></script>
    <script src="particles/particles.min.js"></script>

    <script
      src="https://kit.fontawesome.com/40ffac7a6e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
